<main>
  <section class="">
    <div class="">
      <h1 class="label">{{ "auth.SIGN_IN" | translate }}</h1>
    </div>
  </section>
  <section class="formfields">
    <form (ngSubmit)="signIn(form.value)" #form="ngForm">
      <div class="">
        <label for="floatingInput">{{ "auth.EMAIL" | translate }}</label>
        <input
          type="email"
          class="form-control"
          ngModel
          name="email"
          required
          id="floatingInput"
          placeholder=" "
        />
      </div>
      <div class="">
        <label for="floatingPassword">{{ "auth.PASSWORD" | translate }}</label>
        <input
          type="password"
          class="form-control"
          ngModel
          required
          name="password"
          id="floatingPassword"
          placeholder=" "
        />
      </div>
      <button class="" type="submit">
        {{ "auth.SIGN_IN" | translate }}
      </button>
      <ng-container *ngIf="form.submitted && form.invalid">
        <div
          class="alert alert-danger mt-3 mb-2"
          role="alert"
          *ngIf="form.controls.email?.errors?.required"
        >
          იმეილი სავალდებულოა
        </div>
        <div
          class="alert alert-danger mt-1"
          role="alert"
          *ngIf="form.controls.password?.errors?.required"
        >
          პაროლი სავალდებულოა
        </div>
      </ng-container>
    </form>
  </section>
</main>
