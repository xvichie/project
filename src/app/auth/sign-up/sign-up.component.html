<main>
  <section class="">
    <div class="">
      <h1 class="label">{{ "auth.SIGN_UP" | translate }}</h1>
    </div>
  </section>
  <section class="formfields">
    <form
      (ngSubmit)="signUp(form)"
      #form="ngForm"
      [mustMatch]="['password', 'repeatPassword']"
    >
      <div class="">
        <label for="floatingInput">{{ "auth.EMAIL" | translate }}</label>
        <input
        type="email"
        ngModel
        name="email"
        class="form-control"
        id="floatingInput"
        required
        placeholder="name@example.com"
      />
      </div>
      <div class="">
        <label for="floatingPassword">{{ "auth.PASSWORD" | translate }}</label>
        <input
          type="password"
          ngModel
          name="password"
          #password="ngModel"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
          required
        />
      </div>
      <div class="">
        <label for="floatingRepeatPassword">{{
          "auth.REPEAT_PASSWORD" | translate
        }}</label>
        <input
          type="password"
          class="form-control"
          name="repeatPassword"
          ngModel
          #repeatPassword="ngModel"
          id="floatingRepeatPassword"
          placeholder="Password"
          required
        />
      </div>
      <button class="" type="submit">
        {{ "auth.SIGN_UP" | translate }}
      </button>
    </form>
    <ng-container *ngIf="form.submitted && form.invalid">
      <div
        class="alert alert-danger mt-3 mb-2"
        role="alert"
        *ngIf="form.controls.email?.errors?.required"
      >
        იმეილი სავალდებულოა
      </div>
      <div
        class="alert alert-danger mt-1"
        role="alert"
        *ngIf="form.controls.password?.errors?.required"
      >
        პაროლი სავალდებულოა
      </div>
      <div
        class="alert alert-danger mt-1"
        role="alert"
        *ngIf="form.controls.repeatPassword?.errors?.required"
      >
        გთხოვთ გაიმეოროთ პაროლი
      </div>
      <div
        class="alert alert-danger mt-1"
        role="alert"
        *ngIf="form.controls.repeatPassword?.errors?.mustMatch"
      >
        პაროლები ერთმანეთს არ ემთხვევა
      </div>
    </ng-container>
  </section>
</main>
